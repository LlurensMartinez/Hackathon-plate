<!doctype html>
<html lang="en">

<head>
  <title>Tunathon Barcelona 2018</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <a href="#">
      <h1>Postopia.</h1>
    </a>
  </header>
  <main class="container">
    <div class="box-shadow">
      <h2>Less than one hour</h2>
      <div class="process-container">
        <div class="process-card">
          <img src="assets/trolley.svg" alt="dispatch-icon" class="icon">
          <h3>Dispatch</h3>
          <p>Collect packages</p>
        </div>
        <div class="process-card">
          <img src="assets/cargo.svg" alt="cargo-icon" class="icon">
          <h3>Tunnelling</h3>
          <p>Ship throught our tunnel network</p>
        </div>
        <div class="process-card">
          <img src="assets/product.svg" alt="product-icon" class="icon">
          <h3>Delivery</h3>
          <p>Pick from delivery station</p>
        </div>
      </div>
      <div>
        <select>
          <option value="Elprat">El prat</option>
          <option value="Badalona">Badalona</option>
          <option value="Granollers">Granollers</option>
        </select>
        <div class="estimate">
          <p>10 minutes delivery - 1,99 â‚¬</p>
        </div>
        <select>
          <option value="Diagonal">Diagonal</option>
          <option value="Sants">Sants</option>
          <option value="Barceloneta">Barceloneta</option>
        </select>
      </div>
      <div class="cta-container">
        <a href="#" class="cta-button">More info</a>
      </div>
    </div>
    </div>
  </main>
  <footer>
    <div class="footer-container">
      <img src="assets/fnac.png" alt="fnac" class="companies-icons">
      <img src="assets/mediamarkt.png" alt="mediamarkt" class="companies-icons">
      <img src="assets/nike.png" alt="nike" class="companies-icons">
      <img src="assets/amazon.png" alt="amazon" class="companies-icons">
    </div>
  </footer>
  <script src="main.js"></script>
</body>

</html>
